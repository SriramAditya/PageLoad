<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        {%load static%}
        <html lang="en" dir="ltr">
        <head>
            <meta charset="utf-8">
            <title></title>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7
/css/bootstrap.min.css" integrity="sha384- BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
                  crossorigin="anonymous">
            <link href="https://fonts.googleapis.com/css?family=Merriweather"
                  rel="stylesheet">
            <link rel="stylesheet" href="{% static "css/pageload.css"%}">
        </head>
<body>
{% if data %}
<table class="table table-striped">
    <thead>
    <th>method</th>
    <th>visited_by</th>
    <th>ipaddress</th>
    <th>date</th>
    <th>browser_info</th>
    <th>request_data</th>
    </thead>
    {% for v in data%}
    <tr>
        <td>{{v.method}}</td>
        <td>{{v.visited_by}}</td>
        <td>{{v.ipaddress}}</td>
        <td>{{v.date}}</td>
        <td>{{v.browser_info}}</td>
        <td>{{v.request_data}}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p>No Data Found</p>
{%endif%}
</body>
</html>
